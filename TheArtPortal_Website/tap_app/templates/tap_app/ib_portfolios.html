{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Portfolios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style_ib_portfolio.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="{% static 'images/logo.svg' %}" alt="Logo">
                The Art Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="{% url 'ib_portfolios' %}">IB Portfolios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'other_portfolios' %}">Other Portfolios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="tagline-section text-center">
        <div class="container">
            <h1>IB Portfolios</h1>
            <p class="lead">Explore all uploaded IB portfolios below.</p>
        </div>
    </section>

    <section class="artwork-section py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mb-4">
                    <a href="{% url 'artwork_form' 'Film' %}">
                        <div class="card">
                            <img src="{% static 'images/Film.jpg' %}" class="card-img-top" alt="Film">
                            <div class="card-body">
                                <p class="card-text text-center">Film</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="{% url 'artwork_form' 'Visual Arts' %}">
                        <div class="card">
                            <img src="{% static 'images/Visual Arts.jpg' %}" class="card-img-top" alt="Visual Arts">
                            <div class="card-body">
                                <p class="card-text text-center">Visual Arts</p>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mb-4">
                    <a href="{% url 'artwork_form' 'Art' %}">
                        <div class="card">
                            <img src="{% static 'images/Art.jpg' %}" class="card-img-top" alt="Art">
                            <div class="card-body">
                                <p class="card-text text-center">Art</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>Contact Us: theartportal@mail.com | +91 (987)-654-3210</p>
        </div>
    </footer>
</body>
</html>
