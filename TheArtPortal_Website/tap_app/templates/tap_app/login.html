{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/style_login.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- Logo -->
                <img src="{% static 'images/logo.svg' %}" alt="Logo">
                <!-- Heading -->
                The Art Portal
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'ib_portfolios' %}">IB Portfolios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'other_portfolios' %}">Other Portfolios</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form Section -->
    <section class="form-section">
        <div class="login-container">
            <h2 class="text-center">Login</h2>
            <form id="loginForm" onsubmit="redirectToHome(event)">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="User ID" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Proceed</button>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>Contact Us: theartportal@mail.com | +91 (987)-654-3210</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function redirectToHome(event) {
            event.preventDefault();
            window.location.href = "/";
        }
    </script>
</body>
</html>
